<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/maps-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">

<dom-module id="youtube-displayer">
  <link rel="import" type="css" href="display.css">
  <template>
  <div class="container">
    <iframe class="item" src$="https://www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen>
    </iframe>
  </div>
  </template>
    <script>
      var numberMax = 0;
        Polymer({
            is: 'youtube-displayer',
            properties: {
              finaltime: {
                type: Number,
                observer: '_dataChanged'              
              },
              videoid: {
                type: String,
                value: 0
              }
            },
            _dataChanged: function() {
              console.log("data has changed")
              if(this.finaltime == undefined){
                console.log("No data");
                return;
              }
              this.finaltime = this.$.now;
              }
        });
    </script>
</dom-module>
